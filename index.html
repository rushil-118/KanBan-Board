                <div class="color red"></div>
                <div class="color lightgreen"></div>
                <div class="color lightpink"></div>
                <div class="color lightblue"></div>
            </div>
            <div class="button-container">
                <div class="add-btn"><i class="fa-solid fa-plus"></i></div>
                <div class="remove-btn"><i class="fa-solid fa-trash-can"></i></div>
            </div>
        </div> 
    </nav>
    <section>
        <div class="modal-container">
            <textarea class="text-area"  placeholder="Enter Your Task"></textarea>
            <div class="color-container">
                <div class="priority-color red"></div>
                <div class="priority-color lightgreen"></div>
                <div class="priority-color lightpink"></div>
